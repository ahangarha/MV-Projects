<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>MV Projects</title>
  </head>
  <body class="">
    <header class="w-full xl:max-w-6xl xl:mx-auto fixed top-0 inset-x-0 flex justify-between items-center bg-indigo-900 px-6 text-white z-40">
      <a href="#" class="text-lg font-bold py-4">MV Projects</a>
      <nav id="menu" class="hidden fixed inset-0 py-2 px-7 bg-indigo-900/95 sm:block sm:static sm:p-0 sm:bg-none">
        <ul class="flex flex-col sm:flex-row uppercase text-xl sm:text-sm sm:font-bold">
          <li class="self-end sm:hidden"><a href="#" id="closeMenu" class="p-2 hover:text-yellow-500 grid place-content-center" rel="noopener noreferrer">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </a></li>
          <li><a href="https://github.com/ahangarha/MV-Projects/issues" target="_blank" class="menuLinks p-3 hover:text-yellow-500 inline-block" rel="noopener noreferrer">Add</a></li>
          <li><a href="https://github.com/ahangarha/MV-Projects/issues" target="_blank" class="menuLinks p-3 hover:text-yellow-500 inline-block" rel="noopener noreferrer">Report</a></li>
          <li><a href="https://github.com/ahangarha/MV-Projects" target="_blank" class="menuLinks p-3 hover:text-yellow-500 inline-block" rel="noopener noreferrer">Source</a></li>
        </ul>
      </nav>
      <a href="#" id="openMenu" class="p-4 sm:hidden">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </a>
    </header>

    <section
      class="xl:max-w-6xl xl:mx-auto py-20 px-4 mt-14 grid place-items-center text-gray-800 bg-gray-200 gap-4"
    >
      <h1 class="text-3xl font-bold text-yellow-600">We Build<br />We Grow</h1>
      <p class="text-center">
        Here, you can find a growing selection of projects made by students at
        Microverse.
      </p>
    </section>

    <main id="projectContainter"
      class="w-full xl:max-w-6xl xl:mx-auto grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 px-4 py-8"
    >
      <div class="text-center col-span-full py-16">No project to show!</div>
    </main>

    <footer
      class="w-full text-center flex flex-col items-center py-16 px-4 mt-8 border-t bg-gray-800 text-gray-400"
    >
      <p>This is a Free/Libre and Open Source project under AGPL license.</p>
      <a href="https://github.com/ahangarha/MV-Projects" class="text-gray-200 hover:text-yellow-500">Source Code</a>
    </footer>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
